<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Christmas ?</title>

    <style>
      body {
        background-color: black;
        text-align: center;
      }
      h1 {
        color: white;
        font-size: 250px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    {% if isnewyear%}
    <h1>YES</h1>
    {%else%}
    <h1>NO</h1>
    {%endif%}
  </body>
</html>
